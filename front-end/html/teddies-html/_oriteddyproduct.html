<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../sass/css/style.css">
    <script src="https://kit.fontawesome.com/4dfeac96bc.js" crossorigin="anonymous"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">


    <title> OriTeddy </title>
</head>

<body>
  <header id="header">
    <div id="wrapHeaderMenu">
      <div class="blocHeaderMenu">
        <nav class="navHeaderMenu">
          <a href="#wrapHeaderMenu" id="open"><i class="fas fa-bars"></i></a>
          <div class="xWrapCercle"><a href="#" id="close">×</a></div>
          <div class="blocWrapTitle">
            <a href="../index.html" class="titleWrapLogo">
              Parcourir</br> 
              <span class="iconeHeaderCart">
                <i class="fas fa-shopping-cart"></i>
              </span>
              <span class="textOrinoco">Orinoco</span>
            </a>
          </div>
          <div class="blocWrapOriItems">
            <a href="./_oriteddiesarticles.html"><span class="wrapOriTeddies">OriTeddies</span> </a>
            <a href="../index.html"><span class="wrapOriCameras">OriCameras</span></a>
            <a href="../index.html"><span class="wrapOriFurnitures">OriFurnitures</span></a>
          </div>
        </nav>
      </div>
    </div>

    <div class="blocHeaderAll">
      <div class="blocHeaderLogoUserBasket">
        <div class="blocHeaderLogo">
          <a href="../index.html" class="blocLinkHeaderLogo">
            <h1 class="iconeHeaderCart">
              <i class="fas fa-shopping-cart"></i>
              <span class="logoHeaderOrinoco">Orinoco</span>
            </h1>
          </a>
        </div>

        <div class="blocHeaderUserBasket">
          <a href="#" class="blocLinkHeaderUser">
            <span class="textHeaderUser">Identifiant</span>
            <span class="iconeHeaderUser"><i class="far fa-user"></i></span>
          </a>
          <a href="../_oribasket.html" class="blocLinkHeaderBasket">
            <span class="textHeaderBasket">Panier</span>
            <span class="iconeHeaderBasket"><i class="fas fa-shopping-basket"></i></span>
          </a>
        </div>
      </div>

      <div class="blocHeaderSearch">
        <input type="search" placeholder="Rechercher, Orinoco.fr"> 
        <span class="iconeHeaderSearch"><i class="fas fa-search"></i></span>
      </div>
    </div>
  </header>

  <main id="mainProductTeddy">
      <h1 id="titlePageTeddy"> OriTeddy : Produit Détaillé</h1>
      <template id="blocTemplateProduct">
        <section id="blocSectionProduct">
          <article id="blocCardProduct">

            <div id="blocHeaderCardProduct">
              <figure id="figureCardProduct">
                <img src="" id="imageCardProduct">
              </figure>
              <h2 id="titleCardProduct"></h2>
            </div>

            <div id="blocDetailedProduct">
              <ul id="noteOpinionCustomer">
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="far fa-star"></i></li>
              </ul>
              <span id="numberOpinionCustomer"></span>
              <p id="descriptionNumberCardProduct"></p>
              
              <p id="descriptionPriceCardProduct"></p>
              <span id="priceCardProduct"></span>
              <label for="productColorsOption" id="descriptionProductColorsOption"></label>
              
              <form id="blocProductColorsOption">
                <select name="productColorsOption" id="productColorsOption">
                  <option value="" id="productOptionOne" class="btnColors"></option>
                  <option value="" id="productOptionTwo" class="btnColors"></option>
                  <option value="" id="productOptionThree" class="btnColors"></option>
                  <option value="" id="productOptionFour" class="btnColors"></option>
                </select>
              </form>
      
              <label for="numberOrderProduct" id="amountOrderProduct"></label>
              <input id="numberOrderProduct" type="number" min="1" max="10"></br>
              
              <div id="blocButtonAddBasket">
                <button id="buttonAddBasket"></button> 
              </div>
              <div onclick="window.location.href = '../_oribasket.html';" id="blocButtonSeeBasket">
                <button id="buttonSeeBasket"></button>
              </div> 
              <div onclick="window.location.href = './_oriteddiesarticles.html';" id="blocButtonContinuedBuy">
                <button id="buttonContinuedBuy"></button>
              </div>
          </div>
          </article>
        </section>

        <p id="informationPriceCardProduct"></p>
      </template>
  </main>

  <footer>
    <div class="blocFooterAll">
      <div class="linkSupportFooter">
        <ul>
          <li><a href="#">Retour</a></li>
          <li><a href="#">Service client</a></li>
          <li><a href="#">Aide</a></li>
        </ul>
        <ul>
          <li><a href="#">Vos commande</a></li>
          <li><a href="#">Votre compte</a></li>
          <li><a href="#">Vos article</a></li>
        </ul>
      </div>

      <div class="reseauxSociauxFooter">
        <ul>
          <div class="blocSocialFacebook">
            <li>
              <a href="https://facebook.com/" aria-label="Lien vers FaceBook">
                <div class="iconeFacebook">
                <i class="fa fa-facebook icon-md" aria-hidden="true"></i>
                <i class="fa fa-facebook icon-md fa-gradient" aria-hidden="true"></i>
                </div>
              </a>
            </li>
          </div>
          <div class="blocSocialInstagram">
            <li> 
              <a href="https://www.instagram.com" aria-label="Lien vers Instagram">
                <div class="iconeInstagram">
                  <i class="fa fa-instagram icon-md" aria-hidden="true"></i>
                  <i class="fa fa-instagram icon-md fa-gradient" aria-hidden="true"></i>
              </a>
            </li>
          </div>
          <div class="blocSocialTwitter">
            <li>
              <a href="https://twitter.com" aria-label="Lien vers Twitter">
                <div class="iconeTwitter">
                    <i class="fa fa-twitter icon-md" aria-hidden="true"></i>
                    <i class="fa fa-twitter icon-md fa-gradient" aria-hidden="true"></i>
                </div>
              </a>
            </li>
          </div>
        </ul>
      </div>

      <div class="mentionLegalFooter">
        <p>
          Condition général de vente et de participation.</br>
          Tous droits reservés ©2021
        </p>
      </div>
    </div>
  </footer>

  <script src="../../javascript/teddies-js/_oriteddyproduct.js"></script>
</body>
</html>
