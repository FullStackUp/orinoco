<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front-end/sass/css/style.css">
    <script src="https://kit.fontawesome.com/4dfeac96bc.js" crossorigin="anonymous"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <title> Orinoco : Entreprise de commerce en ligne </title>
</head>

<body>
  <header id="header">
    <div id="wrapHeaderMenu">
      <div class="blocHeaderMenu">
        <nav class="navHeaderMenu">
          <a href="#wrapHeaderMenu" id="open"><i class="fas fa-bars"></i></a>
          <div class="xWrapCercle"><a href="#" id="close">×</a></div>
          <h1>
            <a href="#" class="titleWrapLogo">
              Parcourir</br> 
              <span class="iconeHeaderCart">
                <i class="fas fa-shopping-cart"></i>
              </span>
              <span class="textOrinoco">Orinoco</span>
            </a>
          </h1>
          <a class="wrapOriTeddyBear" href="#">OriTeddyBear
            <img src="./image/teddy-bear-toy.jpeg" alt="Ours en péluche">
          </a>
          <a class="wrapOriCamara" href="#">OriCamara
            <img src="./image/camera.jpeg" alt="Camera">
          </a>
          <a class="wrapOriFurniture" href="#">OriFurniture
            <img src="./image/furniture.jpeg" alt="Meuble">
          </a>
        </nav>
      </div>
    </div>

    <div class="blocHeaderAll">
      <div class="blocHeaderLogoUserBasket">
        <div class="blocHeaderLogo">
          <a href="#" class="blocLinkHeaderLogo">
            <span class="iconeHeaderCart"><i class="fas fa-shopping-cart"></i></span>
            <span class="logoHeaderOrinoco">Orinoco</span>
          </a>
        </div>

        <div class="blocHeaderUserBasket">
          <a href="#" class="blocLinkHeaderUser">
            <span class="textHeaderUser">Identifiant</span>
            <span class="iconeHeaderUser"><i class="fas fa-user"></i></span>
          </a>
          <a href="#" class="blocLinkHeaderBasket">
            <span class="textHeaderBasket">Panier</span>
            <span class="iconeHeaderBasket"><i class="fas fa-shopping-basket"></i></span>
          </a>
        </div>
      </div>

      <div class="blocHeaderSearch">
        <input type="search" placeholder="Rechercher, Orinoco.fr"> 
        <span class="iconeHeaderSearch"><i class="fas fa-search"></i></span>
      </div>
    </div>
  </header>
  
<script src="./js/app.js"></script>
</body>
</html>
